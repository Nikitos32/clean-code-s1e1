<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
    <body class="page">
    <div class="header">
      <img class="body-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-elem">
      <p id="topSectionForAddingElementToList">
        <label class="body-label body-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task-input body-input"
            type="text"
          >
          <button class="body-button">Add</button>
        </div>
      </p>
      <h3 class="third-header">Todo</h3>
      <ul class="ul-list" id="incompleteTasks">
        <li class="ul-item">
          <input type="checkbox" class="body-input">
          <label class="task-input body-label">Pay Bills</label>
          <input type="text" class="task-input body-input">
          <button class="edit-button body-button">Edit</button>
          <button class="delete-button body-button">
            <img class="body-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode ul-item">
          <input type="checkbox" class="body-input">
          <label class="task-input body-label">Go Shopping</label>
          <input
            type="text"
            value="go shopping"
            class="task-input body-input"
          >
          <button class="edit-button body-button">Save</button>
          <button class="delete-button body-button">
            <img class="body-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="third-header">Completed</h3>
      <ul class="ul-list" id="completed-tasks">
        <li class="ul-item">
          <input type="checkbox" class="body-input" checked>
          <label class="task-input body-label">See the Doctor</label>
          <input type="text" class="task-input body-input">
          <button class="edit-button body-button">Edit</button>
          <button class="delete-button body-button">
            <img class="body-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
